<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Anton&family=Oi&display=swap" rel="stylesheet">
    <title>Basket Form</title>
</head>
<body class="background white">

    <!-----------------------POP UP confirmation d'achat------------------------------->

    <div class="modal fade" id="popin" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="black">Thanks for your purchase !</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="pop-message" class="black">Thank you for your purchase, your command ID is :</p>
                </div>  
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="dismissButton" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

        <!-----------------------HTML FORM-------------------------->

<h2 class="formTitle">To finalize your order, please fill out this form</h2>

    <form class="form" id="form">
        <label for="firstName" class="form__label">Name</label>
        <input type="text" name="firstName" id="firstName" class="form__input" minlength="2" maxlength="15" pattern="^[^0-9]+$" placeholder="Clark" required>

        <label for="lastName" class="form__label">Lastname</label>
        <input type="text" name="lastName" id="lastName" class="form__input" minlength="2" maxlength="15" pattern="^[^0-9]+$" placeholder="Kent" required>

        <label for="address" class="form__label">Address</label>
        <input type="text" name="address" id="address" class="form__input" minlength="10" maxlength="30" placeholder="10 downing street" required>

        <label for="city" class="form__label">City</label>
        <input type="text" name="city" id="city" class="form__input" minlength="2" maxlength="20" pattern="^[^0-9]+$" placeholder="Manchester" required>

        <label for="zip" class="form__label">ZIP code</label>
        <input type="text" name="zip" id="zip" class="form__input" minlength="2" maxlength="20" placeholder="SW1A 2AA" required>

        <label for="email" class="form__label">Email address</label>
        <input type="email" name="email" id="email" class="form__input" placeholder="example@your_email.com" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" required>

        <label for="phone" class="form__label">Phone number</label>
        <input type="text" name="phone" id="phone" class="form__input" placeholder="0615598750" minlength="10" maxlength="10" pattern="^[0-9][0-9 ]*$" required>     

            <!----------------PAIMENT INFORMATIONS------------------------->

        <div class="creditCard">
            <i class="fas fa-credit-card creditCard__icon" id="cardIcon"></i>
            
            <div class="creditCard__info">
                <label for="card" class="creditCard__label">Credit Card</label>
                <input type="text" name="card" id="card" class="creditCard__input" placeholder="xxxx xxxx xxxx xxxx" pattern="^[0-9][0-9][0-9][0-9]\s[0-9][0-9][0-9][0-9]\s[0-9][0-9][0-9][0-9]\s[0-9]+?$" required>
    
                <label for="products" class="creditCard__label">Expiration date</label>
                <input type="text" name="products" id="products" placeholder="mm/dd/yyyy"  class="creditCard__input" pattern="^(0[0-9]|1[0-9])\/(0[0-9]|1[0-9]|2[0-9]|3[0-1])\/(202[1-9]|203[0-9])$" required>
            </div>
        </div>

            <!-------------SUBMIT FORM BUTTON--------------->

        <div class="buttonWrap form__Button">
            <button class="buttonWrap__button bold" type="submit">Finalize your order  <i class="fas fa-cart-plus"></i></button>
            <span class="buttonWrap__animation"></span>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/e06337b559.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="Javascript/Form.js"></script>
    <script src="Javascript/Functions.js"></script>
</body>
</html>
