<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Basket Form</title>
</head>
<body class="background">

    <!-- 
    * Expects request to contain:
 * contact: {
 *   firstName: string,
 *   lastName: string,
 *   address: string,
 *   city: string,
 *   email: string
 * }

-->

  }-->
<h2 class="formTitle">To finalize your order, please fill out this form</h2>

    <form class="form" id="form" onsubmit="results()">
        <label for="firstName" class="form__label">Name</label>
        <input type="text" name="firstName" id="firstName" class="form__input" required minlength="2" maxlength="15" pattern="[a-zA-Z]+">

        <label for="lastName" class="form__label">Lastname</label>
        <input type="text" name="lastName" id="lastName" class="form__input" required minlength="2" maxlength="15" pattern="[a-zA-Z]+">

        <label for="address" class="form__label">Address</label>
        <input type="text" name="address" id="address" class="form__input" required minlength="10" maxlength="30">

        <label for="city" class="form__label">City</label>
        <input type="text" name="city" id="city" class="form__input" required minlength="2" maxlength="20" pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Only letters are accepted')">

        <label for="email" class="form__label">Email address</label>
        <input type="email" name="email" id="email" class="form__input" required>

        <p class="warning"> * If you can't get it right, try to avoid using special caracters</p>

        <div class="buttonWrap form__Button">
            <button class="buttonWrap__button bold">Finalize your order  <i class="fas fa-cart-plus"></i></button>
            <span class="buttonWrap__animation"></span>
        </div>
    </form>

    <script type="text/javascript" src="Javascript/Form.js"></script>
</body>
</html>
